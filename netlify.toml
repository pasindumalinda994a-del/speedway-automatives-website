# Netlify configuration for Vite React app
[build]
  # Build command
  command = "npm run build"
  
  # Directory with the build output
  publish = "dist"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node version
[build.environment]
  NODE_VERSION = "18"
